{% extends 'base.html '%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1 class="display-4">Login In</h1>
  <div class="jumbotron">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <input type="submit" class="btn btn-default" value="Login In"></input>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
